<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
    <title>Form</title>
    <script type="module" crossorigin src="/goit-js-hw-09/2-form.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-09/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-09/assets/styles-C7BzNX68.css">
  </head>
  <body>

    <main>
      <div class="container">
        <a class="back-link" href="./index.html">Go back</a>
        <h1 class="main-title">Form</h1>
        <form class="feedback-form" autocomplete="off">
          <div class="input-group">
            <div class="input-field">
              <label>Email</label>
              <input type="email" name="email" placeholder="Type area" autofocus />
            </div>
            <div class="input-field">
              <label>Message</label>
              <textarea name="message" rows="8"></textarea>
            </div>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </main>
  </body>
